<h1>Noi dung trang chu</h1>
<div class="container">
    <div class="row" *ngIf="products && products.length > 0; else notFoundProduct">
        <div class="col-4" *ngFor="let product of products">
            <div class="card" style="width: 18rem;">
                <img 
                src="{{ product.imgUrl }}" 
                class="card-img-top"
                alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.desc }}</p>
                    <p class="card-text">Price: {{ product.price }}</p>
                    <a routerLink="/product-detail" class="btn btn-primary">View detail</a>
                </div>
            </div>
        </div>
    </div>
    <ng-template #notFoundProduct>Khong tim thay san pham</ng-template>
</div>
